<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fibonacci Series</title>
    </head>
    <body>
        <script>
            let n=parseInt(prompt("enter the number of terms needed: "));
            let a=0, b=1, x;
            let ser=[a, b];
            for(let i=2;i<n;i++){
                x=a+b;
                ser.push(x);
                a=b;
                b=x;
            }
            window.alert('fibonacci series: '+ser.join(','));
        </script>
    </body>
</html>
