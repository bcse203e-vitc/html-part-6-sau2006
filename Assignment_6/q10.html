<!DOCTYPE html>
<html lang="en">
    <head><title>Armstrong Number</title></head>
    <body>
        <script>
            function isArmstrong(num) {
                let sum = 0;
                let temp = num;
                let digits = num.toString().length;
    
                while (temp > 0) {
                    let digit = temp % 10;
                    sum += Math.pow(digit, digits);
                    temp = Math.floor(temp / 10);
                }
    
                return sum === num;
            }
    
            let num = parseInt(prompt('Enter a number: '));
            window.alert(num + (isArmstrong(num) ? ' is an Armstrong Number ✅' : ' is not an Armstrong Number ❌'));
        </script>
    </body>
</html>
