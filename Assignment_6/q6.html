<!DOCTYPE html>
<html lang="en">
    <head>
        <title>celsius to </title>
    </head>
    <body>
        <script>
            let temp=parseFloat(prompt("enter temp in celsius: "));
            let tempf=(temp*(9/5))+32;
            window.alert('temp in F: '+tempf+"F\n");
        </script>
    </body>
</html>
