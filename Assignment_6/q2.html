<!DOCTYPE html>
<html lang="en">
    <head>
        <title>largest no. among n input numbers: </title>
    </head>
    <body>
        <script>
            let n=parseInt(prompt('enter the no. of values: '));
            if(isNaN(n) || n<=0){
                window.alert("invalid input");
            }
            else{
                let max=parseInt(prompt("enter first no.: "));
                for(let i=2;i<=n;i++){
                    let num=parseInt(prompt("enter number "+i+": "));
                    if (num>max){
                        max=num;
                    }
                }
                window.alert("the largest no. is: "+max);
            }
        </script>
    </body>
</html>
