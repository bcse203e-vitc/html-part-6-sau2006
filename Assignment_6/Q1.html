<!DOCTYPE html>
<html lang="en">
    <head><title>Swap Values</title></head>
    <body>
        <script>
            let a=parseInt(prompt("Enter the first value a:"));
            let b=parseInt(prompt("Enter the second value b:"));
            a=a+b;
            b=a-b;
            a=a-b;
            window.alert('value of a after swap: '+a+"\nvalue of b after swap: "+b);
        </script>
    </body>
</html>
