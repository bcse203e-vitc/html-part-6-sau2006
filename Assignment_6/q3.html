<!DOCTYPE html>
<html lang="en">
    <head>
        <title>odd even </title>
    </head>
    <body>
        <script>
            let n=parseInt(prompt('enter value: '));
            if(isNaN(n)){
                window.alert("invalid input");
            }
            else{
                window.alert(n%2==0? "even" : "odd");
            }
        </script>
    </body>
</html>
