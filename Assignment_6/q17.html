<!DOCTYPE html>
<html lang="en">
<head><title>decimal to binary</title></head>
<body>
    <script>
        function toBinary(n) {
            return n.toString(2);
        }
        let num=parseInt(prompt('enter a decimal number: '));
        window.alert('Binary: '+toBinary(num));
    </script>
</body>
</html>
