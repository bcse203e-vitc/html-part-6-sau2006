<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reverse/Palindrome</title>
    </head>
    <body>
        <script>
            let num=prompt("enter a number: ");
            let mun=num.split('').reverse().join('');
            window.alert("reversed no.: "+mun+"\n"+(mun==num? "Palindrome" : "Not Palindrome"));
        </script>
    </body>
</html>
